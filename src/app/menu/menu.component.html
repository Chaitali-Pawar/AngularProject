<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">


     <div fxFlex>
       <div>
         <h3>Menu</h3>
         <hr>
       </div>
     </div>

     <div fxFlex>
      <md-grid-list cols = "2" rowHeight ="200px">
          <md-grid-tile *ngFor="let dish of dishes" (click) = "onSelect(dish)">
          <img height ="200px" src={{dish.image}} alt={{dish.name}}>
          <md-grid-tile-footer>
            <h1 md-line>{{dish.name | uppercase}}  </h1> 
          </md-grid-tile-footer>
          
        <!--  <p md-line>
            <span> {{dish.description}} </span>
          </p>-->
        </md-grid-tile>
      </md-grid-list>
    </div>

    <app-dish-detail [dish] = "selectedDish"></app-dish-detail>
